<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="product-grid">

    <div class="product-card">
      <span class="badge">SALE</span>

      <div class="image-wrapper">
        <img src="headphones.jpg" style="width: fit-content;" alt="Product Image">
      </div>

      <div class="card-content">
        <h3 class="product-title">Wireless Headphones</h3>

        <p class="product-description">
          High-quality wireless headphones with noise cancellation and long
          battery life for daily use.
        </p>

        <div class="price-row">
          <span class="original-price">₹4,999</span>
          <span class="sale-price">₹3,499</span>
        </div>

        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>

  </section>

</body>
</html>
